<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Recap Generator</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header>
        <h1>🏈 Fantasy Football Recap Generator</h1>
    </header>
    <main>
        <form id="recap-form">
            <label for="year">Year:</label>
            <input type="number" id="year" value="2024" required>
            <br><br>
            <label for="week">Week:</label>
            <input type="number" id="week" value="4" required>
            <br><br>
            <label for="personality">Choose a Recap Style:</label>
            <select id="personality" name="personality">
                <option value="SVP" selected>SVP</option>
                <option value="Chris Berman">Chris Berman</option>
                <option value="Stuart Scott">Stuart Scott</option>
            </select>
            <br><br>
            <button type="submit">Generate Weekly Recap</button>
        </form>
        <div id="results" style="display:none;">
            <hr>
            <h2>📝 Text Recap</h2>
            <pre id="summary-text"></pre>
            <h2>🎤 Audio Recap</h2>
            <audio id="audio-player" controls></audio>
        </div>
        <div id="loading" style="display:none;">
            <p>Generating recap, please wait...</p>
        </div>
        <div id="error" style="display:none; color: red;"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
